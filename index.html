<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>js-stopWatch</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 wrapper">
              
                    <h1>StopWatch</h1>
                    <h2><i class="fa-solid fa-stopwatch mr-2"></i>JavaScript Stopwatch</h2>

                    <p>
                        <span id="seconds">00</span><span id="semicolon">:</span><span id="tens">00</span>
                    </p>

                    <button class="hover" id="button-start">Start</button>
                    <button class="hover" id="button-stop">Stop</button>
                    <button class="hover" id="button-reset">Reset</button>
                    <!-- https://codepen.io/malage/pen/KKeNerw -->
            </div>
        </div>
    </div>

    <script src="./assets/app.js"></script>
</body>

</html>
